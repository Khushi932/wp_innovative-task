<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/task 1/internet.png">
    <title>Location api task 4</title>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      
      function showPosition(position) {
        document.getElementById("demo").innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
      }
    </script>
  </head>
  <body>
    <h1>Location api task 4</h1>
    <button onclick="getLocation()">Get Location</button>
    <p id="demo"></p>
  </body>
</html>
