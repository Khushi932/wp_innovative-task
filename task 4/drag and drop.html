<!DOCTYPE html>
<html>
  <head><link rel="icon" type="image/x-icon" href="/task 1/internet.png">
    <title>Drag/Drop task 4</title>
    <style>
      #div1, #div2 {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
    <script>
      function allowDrop(event) {
        event.preventDefault();
      }
      
      function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
      }
      
      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <h1>Drag/Drop task 4</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="Safeimagekit-resized-img.png" draggable="true" ondragstart="drag(event)" id="drag1">
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
